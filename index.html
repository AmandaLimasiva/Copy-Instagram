<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/favicon.ico" />
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="img/tela.png" alt="Tela do celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="img/instagram-logo-2.png" width="80px" class="instagram-logo" alt="Logo Instagram">
				<div class="profile-phone">
					<img src="img/eu.jpg" alt="Foto perfil">
				</div>
					<a href="#" class="login">Continue como amands</a>
					<a href="" class="logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é amands?</p>
				<p class="not-account">
					<span class="link-blue">Alterar conta</span>
					ou 
					<span class="link-blue">Inscrever-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>		
			</div>
		</div>
	</div>
</body>
</html>
